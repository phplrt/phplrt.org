x-environment: &environment
  env_file:
    - path: ./.env.example
      required: true
    - path: ./.env
      required: false

services:
  nginx:
    <<: *environment
    image: nginx:alpine
    container_name: phplrt-nginx
    working_dir: /home/phplrt/phplrt.org
    volumes:
      - .:/home/phplrt/phplrt.org
      - ./docker/nginx/phplrt.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/admin.phplrt.conf:/etc/nginx/conf.d/admin.conf
    ports:
      - "${APP_HTTP_PUBLIC_PORT:-81}:80"
    depends_on:
      - php
    networks:
      - frontend

  php:
    <<: *environment
    build: docker/php
    container_name: phplrt-php
    working_dir: /home/phplrt/phplrt.org
    volumes:
      - .:/home/phplrt/phplrt.org
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/local.ini
    depends_on:
      - postgres
    networks:
      - frontend
      - database

  postgres:
    <<: *environment
    image: postgres:15.3
    container_name: phplrt-postgres
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./docker/data/postgres:/home/db
    environment:
      - POSTGRES_DB=${DB_DATABASE:-phplrt}
      - POSTGRES_USER=${DB_USERNAME:-user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
    ports:
      - "${APP_DATABASE_PUBLIC_PORT:-5432}:5432"
    networks:
      - database

networks:
  frontend:
    name: phplrt_org
    driver: bridge
  database:

volumes:
  postgres:
